<script>
    //删除
    $(function () {
        $('.del').click(function () {
            delid = $(this).attr('del-id');
            if(confirm('您确定要删除这条评论吗?')) {
                //选中该按钮的父级元素
                var obj = $(this).parents('tr');
                //执行兑换操作
                del(delid, obj);
            }
        });
    });

    //执行删除
    function del(delid,obj) {
        $.ajax({
            type:'get',
            url:'/writer/index/writerdel?id=' + delid,
            datetype:'json',
            success:function (data) {

                if(data.status){
                    obj.remove();
                }else{
                    alert('删除失败');
                }
            },
            error: function () {
                // AJAX执行失败
                alert('ajax操作失败');
            }
        });
    }
</script>
