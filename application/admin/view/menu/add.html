<div class="panel admin-panel margin-top" style="margin-left: 190px;margin-top: 4px;">
    <div class="panel-head" id="add">
        <strong><span class="icon-pencil-square-o"></span>添加菜单</strong>
    </div>
    <div class="body-content">
        <form method="post" class="form-x" action="{:url('menu/add')}">
            <div class="form-group">
                <div class="label">
                    <label>菜单名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="title" value=""/>
                    <div class="tips">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>父分类：</label>
                </div>
                <div class="field">
                    <select name="pid">
                        <option value="0">顶级菜单</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>排序：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="sort" value="0"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>url：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="url" value=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>是否显示：</label>
                </div>
                <div class="field">
                    <input name="hide" value="1" type="radio">显示
                    <input name="hide" value="2" type="radio" checked>不显示
                    <div class="tips">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>提示：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="tip" />
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 添加菜单</button>
                </div>
            </div>
        </form>
    </div>
</div>
